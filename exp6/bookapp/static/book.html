<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  text-align: center;
  color: rgb(250, 145, 74); /* Or any color that matches your design */
  font-family: sans-serif; /* Or any font you prefer */
}

.top-left {
  position: absolute;
  top: 8%;
  left: 42%;
  font-family: "Helvetica Neue Condensed", "Akzidenz-Grotesk";
  font-size: 1.5em; /* Adjust as needed */
}

.bottom-center-author {
  position: absolute;
  bottom: 12%;
  left: 50%;
font-family: "Garamond Premier Pro", "Garamond";
  transform: translateX(-50%);
  font-size: 1.5em; /* Adjust as needed */
}

.bottom-center-title {
  position: absolute;
  bottom: 5%;
  left: 50%;
  font-family: "ITC Avant Garde Gothic", "Avant Garde";
  transform: translateX(-50%);
  font-size: 2em; /* Adjust as needed */
}

.book-image {
  width: 100%; /* Adjust image width as needed */
  max-width: 500px; /* Max width to keep it from being too large */
  height: auto;
  display: block; /* Remove extra space below image */
  margin: 0 auto; /* Center the image */
}
</style>
</head>
<body>

<div class="container">
  <img src="covee.png" alt="Book Cover" class="book-image">
  <div class="top-left">AN ORIGINAL CLASSIC</div>
  <div class="bottom-center-author">AKASH CT</div>
  <div class="bottom-center-title">METAMORPHOSIS</div>
</div>

</body>
</html>
